<!DOCTYPE html>
<html>
    <head>
        <title>The Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
        <meta charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <header>The Calculator</header>
            <div id="outputDisplay">
                <div dataPreviousOperand id="historyOutput"></div>
                <div dataCurrentOperand id="currentOutput"></div>
            </div>
            <div id="calculatorContainer">
                <div id="mainCharacters">
                    <button dataAllClear class="gridButton" type="button">C</button> 
                    <button dataDelete class="gridButton" type="button">DEL</button>
                    <button class="gridButton" type="button">%</button>
                    <button dataNumber class="gridButton" type="button">7</button>
                    <button dataNumber class="gridButton" type="button">8</button>
                    <button dataNumber class="gridButton" type="button">9</button>
                    <button dataNumber class="gridButton" type="button">4</button>
                    <button dataNumber class="gridButton" type="button">5</button>
                    <button dataNumber class="gridButton" type="button">6</button>
                    <button dataNumber class="gridButton" type="button">1</button>
                    <button dataNumber class="gridButton" type="button">2</button>
                    <button dataNumber class="gridButton" type="button">3</button>
                    <button dataNumber class="gridButton" type="button">+/-</button>
                    <button dataNumber class="gridButton" type="button">0</button>
                    <button dataNumber class="gridButton" type="button">.</button>
                </div>
                <div id="otherCharacters">
                    <button dataEquals class="gridButton" type="button">=</button>
                    <button dataOperation class="gridButton" type="button">+</button>
                    <button dataOperation class="gridButton" type="button">-</button>
                    <button dataOperation class="gridButton" type="button">X</button>
                    <button dataOperation class="gridButton" type="button">/</button>
                </div>
            </div>
        </div>
    </body>
    <!-- Scripts -->
    <script type="application/javascript" src="script.js"></script>
</html>
