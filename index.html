<!DOCTYPE html>
<html>
    <head>
        <title>The Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <header>The Calculator</header>
            <div id="display">
                123456789
            </div>
            <div id="calculatorContainer">
                <div id="mainCharacters">
                    <button class="gridButton" type="button">7</button> 
                    <button class="gridButton" type="button">8</button>
                    <button class="gridButton" type="button">9</button>
                    <button class="gridButton" type="button">4</button>
                    <button class="gridButton" type="button">5</button>
                    <button class="gridButton" type="button">6</button>
                    <button class="gridButton" type="button">1</button>
                    <button class="gridButton" type="button">2</button>
                    <button class="gridButton" type="button">3</button>
                    <button class="gridButton" type="button">.</button>
                    <button class="gridButton" type="button">0</button>
                    <button class="gridButton" type="button">=</button>
                </div>
                <div id="otherCharacters">
                    <button class="gridButton" type="button">+</button>
                    <button class="gridButton" type="button">X</button>
                    <button class="gridButton" type="button">/</button>
                    <button class="gridButton" type="button">DEL</button>
                </div>
            </div>
        </div>
    </body>
    <!-- Scripts -->
    <script type="application/javascript" src="script.js"></script>
</html>
